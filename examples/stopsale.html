<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- Project Files -->
    <link rel="stylesheet" href="../jquery.bootstrap.year.calendar.css">
    <script src="../jquery.bootstrap.year.calendar.js"></script>
    <!--Title-->
    <title>Jquery Bootstrap Year Calendar - Basic Example</title>
    <style>
    .red { background:#ff0000 !important;}
    .green { background:#008000 !important;}
    </style>
</head>
<body>
<div class="container">
            <div class="calendar"></div>
</div>
<script>
$('.calendar').calendar({
    mode: 'rangepicker',
    l10n:{
        jan: "Ocak",
        feb: "Şubat",
        mar: "Mart",
        apr: "Nisan",
        may: "Mayıs",
        jun: "Haziran",
        jul: "Temmuz",
        aug: "Ağustos",
        sep: "Eylül",
        oct: "Ekim",
        nov: "Kasım",
        dec: "Aralık",
        mn: "Pt",
        tu: "Sa",
        we: 'Ça',
        th: 'Pe',
        fr: 'Cu',
        sa: 'Ct',
        su: 'Pa'
    }
});

$('.calendar').on('jqyc.changeYearToPrevious', function (event) {
  var currentYear = $(this).find('.jqyc-change-year').data('year');
  $('.calendar').calendar('addRange', 2022, 3, 11, 2022, 3, 22, 'red');
  $('.calendar').calendar('addRange', 2022, 5, 11, 2022, 5, 22, 'green');
  $('.calendar').calendar('addRange', 2023, 5, 11, 2023, 5, 22, 'green');
});

$('.calendar').on('jqyc.changeYearToNext', function (event) {
  $('.calendar').calendar('addRange', 2022, 3, 11, 2022, 3, 22, 'red');
  $('.calendar').calendar('addRange', 2022, 5, 11, 2022, 5, 22, 'green');
  $('.calendar').calendar('addRange', 2023, 5, 11, 2023, 5, 22, 'green');
});
  $('.calendar').calendar('addRange', 2022, 3, 11, 2022, 3, 22, 'red');
  $('.calendar').calendar('addRange', 2022, 5, 11, 2022, 5, 22, 'green');
  $('.calendar').calendar('addRange', 2023, 5, 11, 2023, 5, 22, 'green');
</script>
</body>
</html>
